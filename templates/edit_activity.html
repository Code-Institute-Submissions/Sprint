{% extends "base.html" %}
{% block content %}
<br>
<h2>Edit Sprint</h2>
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_activity', sprint_id=sprint._id) }}">
        <!--choose specific activity-->
        <div class="row">
            <div class="input-field col s12">
                <select id="sprint_activity" name="sprint_activity" required>
                    <option value="" disabled>Please select:</option>
                    <option value="Run" selected>Run</option>
                    <option value="Walk">Walk</option>
                    <option value="Run and Walk">Run and walk</option>
                </select>
                <label for="sprint_activity">Select activity</label>
            </div>
        </div>
        <!--edit activity title-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="sprint_title" name="sprint_title" class="validate" 
                    minlength="5" maxlength="50" required>{{ sprint.sprint_title }}</textarea>
                <label for="sprint_title">Name Activity</label>
            </div>
        </div>
        <br>
        <!--Edit activity description-->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="sprint_description" name="sprint_description" 
                    class="materialize-textarea validate" minlength="5" maxlength="100" required>{{ sprint.sprint_description }}</textarea>
                <label for="sprint_description">Describe your activity</label>
            </div>
        </div>
        <br>
        <!--edit activity difficulty-->
        <div class="input-field col s12">
            <select id="sprint_difficulty" name="sprint_difficulty" required>
                <option value="" disabled>Please select:</option>
                <option value="{{ sprint.sprint_difficulty }}">Light</option>
                <option value="{{ sprint.sprint_difficulty }}">Easy</option>
                <option value="{{ sprint.sprint_difficulty }}">Moderate</option>
                <option value="{{ sprint.sprint_difficulty }}" selected>Hard</option>
                <option value="{{ sprint.sprint_difficulty }}">Very Hard</option>
            </select>
            <label for="sprint_difficulty">Select difficulty</label>
        </div>
        <br>
        <!--Date of activity calendar-->
        <div class="row" id="matfix">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <textarea id="sprint_date" name="sprint_date" class="datepicker validate" required>{{ sprint.sprint_date }}</textarea>
                <label for="sprint_date">Date</label>
            </div>
        </div>
        <!--save activity button-->
        <br>
        <div class="edit-buttons">
            <button type="submit" class="btn-large green darken-1 text-shadow">
            Save Changes <i class="fas fa-edit right "></i>
            </button>
            <!--Cancel changes button-->
            <br>
            <div class="row"></div>
            <div class="col s12 center-align"></div>
            <!--cancel changes made button-->
            <a href="{{ url_for('sprints') }}" class="btn-large red text-shadow">
            Cancel Changes <i class="fas fa-times-circle right"></i>
            </a>
            <br>
        </div>
    </form>
</div>
{% endblock %}
