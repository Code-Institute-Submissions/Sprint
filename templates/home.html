{% extends "base.html" %}
{% block content %}
<br>
<!--Create sprint card-->
<div class="col card-panel orange">
   <div class="col">
      <div class="col s12 m7">
      <div class="container">
         <div class="card large">
            <div class="card-image">
               <img src="static/images/home/create-card.jpg">
               <span class="card-title">Create A Sprint</span>
            </div>
            <div class="card-action">
               <a href="{{ url_for('add_activity') }}" class="waves-effect waves-light btn-large">Create Sprint</a>
            </div>
         </div>
      </div>
      </div>
      <!--Explore Sprint card-->
      <div class="col s12 m7">
      <div class="container">
         <div class="card large">
            <div class="card-image">
               <img src="static/images/home/explore-card.jpg">
               <span class="card-title">Explore Your Sprints</span>
            </div>
            <div class="card-action">
               <a href="{{ url_for('get_tasks') }}" class="waves-effect waves-light btn-large">Explore Sprints</a>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
