{% extends "base.html" %}
{% block content %}
<br>
<h2>Enter your details</h2>
<form method="POST" action="{{ url_for('add_activity') }}">
   <!--Input your first name-->
   <div class="form-group">
      <label for="task_name">First Name</label>
      <input name="task_name" id="task_first_name" type="text" class="form-control" placeholder="Enter First Name">
   </div>
   <!--Input your surname-->
   <div class="form-group">
      <label for="task_surname">Last Name</label>
      <input name="task_surname" id="task_last_name" type="text" class="form-control" placeholder="Enter Surname">
   </div>
   <!--Select your gender-->
   <div class="input-group mb-3">
      <div class="input-group-prepend">
         <label class="input-group-text" for="inputGroupSelect01">Options</label>
      </div>
      <select name="task_gender" for="task_age" class="custom-select" id="inputGroupSelect01">
         <option selected>Choose:</option>
         <option value="Male">Male</option>
         <option value="Female">Female</option>
         <option value="Prefer not to say">Prefer not to say</option>
      </select>
   </div>
   </div>
   <!--Input your age-->
   <div class="form-row">
      <div class="col">
         <input type="text" name="task_age" for="task_age" id="task_your_age" class="form-control" placeholder="Age">
      </div>
      <!--Select your activity-->
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect02">Options</label>
         </div>
         <select name="task_activity" for="task_activity" class="custom-select" id="inputGroupSelect02">
            <option selected>Choose:</option>
            <option value="Run">Run</option>
            <option value="Walk">Walk</option>
            <option value="Run and Walk">Run and Walk</option>
         </select>
      </div>
   </div>
   <!--Input activity name-->
   <div class="form-group">
      <label for="task_title">Activity Name</label>
      <input name="task_title" id="task_activity_title" type="text" class="form-control" placeholder="Enter Activity Name">
   </div>
   <!--Enter activity description-->
   <div class="form-group">
      <label for="task_description">Describe Activity</label>
      <textarea name="task_description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
   </div>
   <!--Select activity difficulty-->
   <div class="input-group mb-3">
      <div class="input-group-prepend">
         <label class="input-group-text" for="inputGroupSelect03">Options</label>
      </div>
      <select name="task_difficulty" for="task_difficulty" class="custom-select" id="inputGroupSelect03">
         <option selected>Choose:</option>
         <option value="Light">Light</option>
         <option value="Easy">Easy</option>
         <option value="Moderate">Moderate</option>
         <option value="Hard">Hard</option>
         <option value="Very Hard">Very Hard</option>
      </select>
   </div>
   </div>
   <button type="submit" class="btn btn-primary">Sign in</button>
</form>
{% endblock %}
