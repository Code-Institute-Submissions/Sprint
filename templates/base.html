<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--font-awesome library-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" 
         integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" type="text/css" />
      <!-- materilize minified CSS library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
      <!--custom css file-->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
      {% block styles %}
      {% endblock %}
      <title>Sprint</title>
   </head>
   <body>
      <header>
         <div class="navbar-fixed">
            <nav class="nav-extended">
               <div class="nav-wrapper">
                  <a href="{{ url_for('get_home') }}" class="brand-logo">Sprint</a>
                  <a href="#!" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars" id="nav-bars"></i></a>
                  <ul class="right hide-on-med-and-down">
                     <li><a href="{{ url_for('get_home') }}">Home</a></li>
                     <li><a href="{{ url_for('get_tasks') }}">Explore Sprints</a></li>
                     <li><a href="{{ url_for('add_activity') }}">Create Sprint</a></li>
                     <form class="search-form" action="{{ url_for('search') }}" method="post">
                        <div row valign-wrapper>
                           <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                           <div class="input-field">
                              <input type="text" name="query" id="query" required>
                              <label class="label-icon" for="query"><i class=""></i></label>
                           </div>
                           <div class="s12 m4">
                              <a href="{{ url_for('get_tasks') }}" class="red btn text-shadow">Reset</a>
                           </div>
                        </div>
                     </form>
                  </ul>
               </div>
            </nav>
         </div>
         <!--mobile sidenav-->
         <ul class="sidenav light-blue darken-4" id="mobile-demo">
         <h5 class="side-title">Sprint</h5>
            <li class="tab row s3"><a href="{{ url_for('get_home') }}">Home</a></li>
            <li class="tab row s3"><a href="{{ url_for('get_tasks') }}">Explore Sprints</a></li>
            <li class="tab row s3"><a href="{{ url_for('add_activity') }}">Create Sprint</a></li>
            <form class="side-form" action="{{ url_for('search') }}" method="post">
               <div row valign-wrapper>
                  <i class="fas fa-search prefix"></i>
                  <div class="input-field">
                     <input type="text" name="query" id="mobilequery" required>
                     <label class="label-icon" for="query"><i class=""></i></label>
                  </div>
                  <div class="s12 m4">
                     <a href="{{ url_for('get_tasks') }}" class="red btn text-shadow">Reset</a>
                  </div>
               </div>
            </form>
         </ul>
      </header>
      {% block content %}
      {% endblock %}
      <!--footer section-->
      <footer class="page-footer">
               <div class="row">
               <div class="container">
               <h5>Share Sprint</h5>
               </div>
               <div class="social">
                  <ul>
                     <li><a href="https://www.facebook.com/login"><i class="fab fa-facebook-square" aria-hidden="true"></i></a></li>
                     <li><a href="https://twitter.com/login"><i class="fab fa-twitter-square" aria-hidden="true"></i></a></li>
                     <li><a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                  </ul>
               </div>
            </div>
         <div class="footer-copyright">
            <div class="container">
               Â© 2020 Copyright michodgs25
            </div>
         </div>
      </footer>
      <!--fontawesome kit library-->
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <!--jQuery library-->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <!--jQuery Ui library-->
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <!-- Compiled materialize Js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!--custom js-->
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      {% block scripts %}
      {% endblock %}
   </body>
</html>
