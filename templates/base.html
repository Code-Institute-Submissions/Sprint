<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-awesome library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" 
          integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Sprint</title>
</head>
<body>
<header>
  <div class="navbar-fixed">
  <!--fixed navbar-->
    <nav class="nav-extended text-shadow #01579b light-blue darken-4">
      <div class="nav-wrapper">
        <a href="templates/home-create-compare.html">Home</a>
        <ul class="right hide-on-med-and-down">
        <li><a href="templates/explore.html">Explore Sprints</a></li>
        <li><a class="nav-logo" href="templates/about.html"><img src="./static/images/logo/logo.jpg"></a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

    {% block content %}
    {% endblock %}

    <!--jQuery library-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
         integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
