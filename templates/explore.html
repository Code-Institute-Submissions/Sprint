{% extends "base.html" %}
{% block content %}

{% for task in tasks %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <strong class="display-4">Activity type: {{ task.task_activity }}</strong>
     <p class="lead">
      {{ task.task_description }}
      Difficulty: {{ task.task_difficulty }}
      </p>
  </div>
</div>
    {% endfor %}

{% endblock %}
