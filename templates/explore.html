{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
<br>
{% for task in tasks %}
	<li>
		<div class="collapsible-header white-text light-blue darken-4 text-shadow">
			<i class="fas fa-caret-down"></i>
			<strong>{{ task.title }}: {{ task.date }}</strong>
		</div>
		<div class="collapsible-body">
			<strong>Activity type: {{ task.activity }}</strong>
            <p>{{ task.description }}</p>
            <h8>Difficulty:</h8><p>{{ task.difficulty }}</p>
		</div>
	</li>
    {% endfor %}
</ul>

{% endblock %}
