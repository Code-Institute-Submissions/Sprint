{% extends "base.html" %}
{% block content %}
<ul class="collapsible">
   {% for task in tasks %}
   <li>
      <div class="collapsible-header light-blue darken-4 text-shadow">
         <i class="fas fa-caret-down"></i>
         {{ task.task_date }}
         <br>
         {{ task.task_title }}
      </div>
      <div class="collapsible-body">
         <span>
         {{ task.task_description }}
         Difficulty: {{ task.task_difficulty }}
         <br>
         <a href="{{ url_for('edit_activity', task_id=task._id) }}" class="btn-small orange darken-2">Edit</a>
         <a href="" class="btn-small red accent-4">Delete</a>
         </span>
      </div>
   </li>
   {% endfor %}
</ul>
{% endblock %}
