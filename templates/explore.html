{% extends "base.html" %}
{% block content %}

 <ul class="collapsible">
 {% for task in tasks %}
    <li>
      <div class="collapsible-header"><i class="fas fa-caret-down"></i>
      {{ task.task_date }}
      <br>
      {{ task.task_title }}
      </div>
      <div class="collapsible-body">
      <span>
      {{ task.task_description }}
      Difficulty: {{ task.task_difficulty }}
      </span>
      </div>
    </li>
    {% endfor %}
 </ul>

{% endblock %}
