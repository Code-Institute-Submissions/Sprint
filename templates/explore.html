{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
<br>
{% for task in tasks %}
	<li>
		<div class="collapsible-header white-text light-blue darken-4 text-shadow">
			<i class="fas fa-caret-down"></i>
			<strong>{{ task.task_title }}: {{ task.task_date }}</strong>
		</div>
		<div class="collapsible-body">
			<strong>Activity type: {{ task.task_activity }}</strong>
            <p>{{ task.task_description }}</p>
            <h8>Difficulty:</h8><p>{{ task.task_difficulty }}</p>
		</div>
	</li>
    {% endfor %}
</ul>

{% endblock %}
