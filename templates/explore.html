{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
<br>
{% for task in tasks %} : {{ date }}
	<li>
		<div class="collapsible-header white-text light-blue darken-4 text-shadow">
			<i class="fas fa-caret-down"></i>
			<strong>{{ title }}</strong>
		</div>
		<div class="collapsible-body">
			<strong>Activity type: {{ task.activity }}</strong>
            <p>Tell us more about your activity: {{ description }}</p>
            <h8>Activity difficulty:</h8><p>{{ difficulty }}</p>
		</div>
	</li>
    {% endfor %}
</ul>

{% endblock %}
